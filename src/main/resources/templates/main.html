<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords"
          content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>tote_box </title>

    <!--icheck-->
    <link href="js/iCheck/skins/minimal/minimal.css" rel="stylesheet">
    <link href="js/iCheck/skins/square/square.css" rel="stylesheet">
    <link href="js/iCheck/skins/square/red.css" rel="stylesheet">
    <link href="js/iCheck/skins/square/blue.css" rel="stylesheet">

    <!--dashboard calendar-->
    <link href="css/clndr.css" rel="stylesheet">

    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="js/morris-chart/morris.css">

    <!--common-->


    <link th:include="common :: commonheader">
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div th:replace="common :: #leftmenu"></div>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content">

        <!-- header section start-->
        <div th:replace="common :: headermenu"></div>
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                输入栏
            </h3>

            <textarea id="intext" class="inserttext" style="width: 1000px; height: 300px;"></textarea>
            <button onclick="upper()" style="height: 40px;width: 60px" id="btn1">转大写</button>
            <button onclick="lower()" style="height: 40px;width: 60px" id="btn2">转小写</button>
            <button onclick="firstUpper()" style="height: 40px;width: 60px" id="btn3">首字母转大写</button>
            <h3>
                输出栏
            </h3>

            <textarea id="puttext" class="output" style="width: 1000px; height: 300px;"></textarea>

            <select id="checkbox"
                    style="position: absolute;right: 80px;top: 80px;width: 120px;height: 50px">
                <option value="volvo">大小写转换</option>
                <option value="saab">百度翻译</option>
                <!--                <option value="opel">Opel</option>-->
                <!--                <option value="audi">Audi</option>-->
            </select>
        </div>
    </div>
    <!-- main content end-->
</section>

<!--Morris Chart-->
<script src="js/morris-chart/morris.js"></script>

<!--Calendar-->
<script src="js/calendar/clndr.js"></script>
<script src="js/calendar/evnt.calendar.init.js"></script>
<script src="js/calendar/moment-2.2.1.js"></script>

<!--Dashboard Charts-->
<script src="js/dashboard-chart-init.js"></script>
<script>
    function upper() {
        $.ajax({
            type: "POST",
            url: "/toolcontroller/letter",
            dataType: "text",
            data: {"text": $("#intext").val()},
            success: function (data) {
                //调用参数名，date就为返回的json数据
                $("#puttext").val(data);
            }
        })
    }

    function lower() {
        $.ajax({
            type: "POST",
            url: "/toolcontroller/letterlower",
            dataType: "text",
            data: {"text": $("#intext").val()},
            success: function (data) {
                //调用参数名，date就为返回的json数据
                $("#puttext").val(data);
            }
        })
    }

    function firstUpper() {
        $.ajax({
            type: "POST",
            url: "/toolcontroller/letterFirstlower",
            dataType: "text",
            data: {"text": $("#intext").val()},
            success: function (data) {
                //调用参数名，date就为返回的json数据
                $("#puttext").val(data);
            }
        })
    }

</script>


</body>
</html>
